{% extends "recipe/base.html" %}
{% block content %}
<div class="container ">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
    <hr>
        <div class="mb-3">
          <label class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label  class="form-label">Recipe Description</label>
          <textarea name ="recipe_description" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="exampleCheck1">Recipe Image</label>
          <input name ="recipe_image" required type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit Recipe</button>
      </form>
</div>
{% endblock content%}
